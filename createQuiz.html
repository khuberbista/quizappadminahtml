<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <title>Create Quiz</title>
</head>
<body>
    <div class="form">
        <h1>Create Quiz</h1>
    <label for="quizname">Name:
    <input class="form-control" type="text" id="quizname"name="quizname" value="">
    </label>
    <label for="marks">Marks:
    <input class="form-control" type="text" id="marks" name="marks" value="">
    </label>
    <label for="time">Time:
    <input type="text" id="time" class="form-control" name="time" value="">
    </label>
    <label for="syllabus">Syllabus:
    <input type="text" id="syllabus" name="syllabus" class="form-control" value="">
    </label>
    <label for="instruction">
    <textarea rows="10" cols="30" class="form-control" id="instruction"></textarea>
    </label>
    <button class="btn btn-primary" onclick="getData()">Submit Quiz Data</button>
    </div>


        <script src="createQuiz.js">

    </script>
</body>

</html>
